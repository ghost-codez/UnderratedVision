<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="120" fill="#ffffff" rx="8"/>
  
  <!-- Icon - Multi-domain network -->
  <g transform="translate(20, 20)">
    <!-- Central hub -->
    <circle cx="40" cy="40" r="12" fill="url(#gradient1)" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Domain nodes -->
    <circle cx="15" cy="15" r="8" fill="url(#gradient2)" opacity="0.8"/>
    <circle cx="65" cy="15" r="8" fill="url(#gradient2)" opacity="0.8"/>
    <circle cx="15" cy="65" r="8" fill="url(#gradient2)" opacity="0.8"/>
    <circle cx="65" cy="65" r="8" fill="url(#gradient2)" opacity="0.8"/>
    <circle cx="40" cy="10" r="8" fill="url(#gradient2)" opacity="0.8"/>
    <circle cx="40" cy="70" r="8" fill="url(#gradient2)" opacity="0.8"/>
    
    <!-- Connections -->
    <line x1="28" y1="28" x2="40" y2="40" stroke="url(#gradient1)" stroke-width="2" opacity="0.6"/>
    <line x1="52" y1="28" x2="40" y2="40" stroke="url(#gradient1)" stroke-width="2" opacity="0.6"/>
    <line x1="28" y1="52" x2="40" y2="40" stroke="url(#gradient1)" stroke-width="2" opacity="0.6"/>
    <line x1="52" y1="52" x2="40" y2="40" stroke="url(#gradient1)" stroke-width="2" opacity="0.6"/>
    <line x1="40" y1="18" x2="40" y2="40" stroke="url(#gradient1)" stroke-width="2" opacity="0.6"/>
    <line x1="40" y1="62" x2="40" y2="40" stroke="url(#gradient1)" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2d3748">
    UnderratedVision
  </text>
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="14" fill="#718096">
    Multi-Domain AI Automation Platform
  </text>
  <text x="100" y="90" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">
    Built on Microsoft Magentic-UI
  </text>
</svg>
